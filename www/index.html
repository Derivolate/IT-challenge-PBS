 		<div class="header">

			<img src="images/menu.svg"/ class="icon-menu">
			<img src="images/home.svg"/>
			</div>
			<div class="inlog">
			<a href="login.html">Login</a>

        <ul class="left-sidebar">
			<li><a href="#"><img src="images/menu.svg"/ class="icon-menu"></a></li>
			<li><a href="index.html">Home<img src="images/home.svg"/></a></li>

        </ul>

		<div class="body">
				<button type="button" class="pr" id="pr" onclick="changeIDpr()">Projects</button>
				<button type="button" class="pr" id="rc" onclick="changeIDrc()">Resources</button><br/>
				<form action="">
					<input id="m" type="text" oninput="update()" autocomplete="off" /><button id="search"><img src="images/search.svg"/></button><button id="filtr"><img src="images/filter.svg"/></button>
				</form>
				<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
				<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
				<script>
				  var socket = io();
				  function update(){
					var query = $('#m').val();
					if (query){
						socket.emit('zoek', query);
					}
					else{
						$('#results').empty();
					}
				  }
				  $('form').submit(function(){
					socket.emit('zoek', $('#m').val());
					$('#m').val('');
					return false;
				  });
				  socket.on('zoek', function(msg){
					var reslist = $('#results');
					reslist.empty();
					var item = 0;
					for (item in msg){
						if (item >= 10){
							break;
						}
						reslist.append($('<tr>').text(msg[item].job));
					}
					reslist.append($('<tr>').text(msg.length + " records in totaal"));
				  });
				</script>
				<table id="results" style="list-style-type:none" /><br/>
				<button type="button" class="pr">Aantal records</button>
		</div>
		<div class="bottom">
			<div class="container">
			</div>
		</div>
		
	<script>
		function changeIDpr() {
			document.getElementById("background-rc").id = "background-pr";
		}
		function changeIDrc() {
			document.getElementById("background-pr").id = "background-rc";
		}
	</script>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>
	</body>
